			<h2 style="color:#fff;">Charactor Status</h2>

			            <td style="background-color:#fff;">DEF</td>

			            <td style="background-color:#fff;">SPD</td>
			            <td style="background-color:#fff;">

			            </td>
			        </tr>
				</table>
			</div>

			<div align="center" style="margin-top:100px;">
			<h2 style="color:#fff; margin-top:50px;">Training</h2>
				<table id="review" class="table" style="margin-top:30px; width:500px;">
				    <thead style="background-color:#84f284;">
				        <tr>
				            <th>Word</th>
				            <th>Mean</th>
				        </tr>
				    </thead>

				</table>

		</div>
